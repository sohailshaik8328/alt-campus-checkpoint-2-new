<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <script src="https://kit.fontawesome.com/17bbe460ec.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/stylesheet/gallery.css">
</head>
<body>
    <div class="container">
        <aside class="left">
            <div class="top">
               <div class="logo">
                <img src="./assets/media/logo.png" alt="">
                <h1>FLEX</h1>
               </div>
                <button class="home-btn" >HOME</button>
            </div>

            <div class="bottom">
                <h1>Full-stack Developer <br> product Engineer and a <br> Traveller.</h1>
                <p>Lorem ipsum dolor sit amet dolor lorem ipsum lorem  ratione odio, dolor nesciunt cupid</p>
                <div class="media-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-slack"></i>
                    <i class="fab fa-linkedin-in"></i>

                </div>
            </div>
        </aside>

        <section class="right">
            <h1>Gallery</h1>
           <article class="img-section">
            <article class="art-left">
                <img src="./assets/media/gallery/01.jpg" alt="">
                <img src="./assets/media/gallery/02.jpg" alt="">
                <img src="./assets/media/gallery/03.jpg" alt="">
                <img src="./assets/media/gallery/04.jpg" alt="">
                <img src="./assets/media/gallery/05.jpg" alt="">


            </article>

            <article class="art-right">
                <img src="./assets/media/gallery/06.jpg" alt="">
                <img src="./assets/media/gallery/07.jpg" alt="">
                <img src="./assets/media/gallery/08.jpg" alt="">
                <img src="./assets/media/gallery/09.jpg" alt="">
                <img src="./assets/media/gallery/10.jpg" alt="">

            </article>
           </article>

        </section>

    </div>
</body>
</html>
